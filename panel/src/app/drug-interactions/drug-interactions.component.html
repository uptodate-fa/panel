<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-selector />
    <mat-list class="left-add">
      @for (drug of interactionsService.items(); track $index) {
      <mat-list-item>
        <span matListItemTitle>
          {{ drug.name }}
        </span>
        <button
          mat-icon-button
          matListItemMeta
          (click)="interactionsService.removeItem(drug)"
        >
          <i class="fa-regular fa-xmark-circle fa-lg"></i>
        </button>
      </mat-list-item>
      }
    </mat-list>
    <mat-divider />
    <mat-toolbar fxLayout="row" fxLayoutAlign="end center" class="left-toolbar">
      <button
        mat-flat-button
        class="clear-btn"
        (click)="interactionsService.clear()"
      >
        Clear
      </button>
      <button
        mat-flat-button
        (click)="interactionsService.analyze(); showResult()"
        class="analyze-btn"
      >
        Analyze
      </button>
    </mat-toolbar>
  </mat-drawer>
  <mat-drawer-content>
    <app-result id="result" />
  </mat-drawer-content>
</mat-drawer-container>
