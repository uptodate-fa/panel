<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-selector />
    <mat-list>
      @for (drug of interactionsService.items(); track $index) {
        <mat-list-item>
          <span matListItemTitle>
            {{ drug.name }}
          </span>
          <button
            mat-icon-button
            matListItemMeta
            (click)="interactionsService.removeItem(drug)"
          >
            <i class="fa-regular fa-xmark-circle fa-lg"></i>
          </button>
        </mat-list-item>
      }
    </mat-list>
    <mat-divider />
    <mat-toolbar fxLayout="row" fxLayoutAlign="end center">
      <button mat-flat-button (click)="interactionsService.analyze()">
        Analyze
      </button>
    </mat-toolbar>
  </mat-drawer>
  <mat-drawer-content>Main content</mat-drawer-content>
</mat-drawer-container>
