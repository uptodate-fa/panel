<div class="res-table">
  <table class="table-row" fxLayout="column">
    <tr>
      <td class="table-data">
        <span class="table-mark mark-X">X</span>
        <span class="table-title">Avoid combination</span>
      </td>
      <td class="table-data">
        <span class="table-mark mark-C">C</span>
        <span class="table-title">Monitor therapy</span>
      </td>
      <td class="table-data">
        <span class="table-mark mark-A">A</span>
        <span class="table-title">No known interaction</span>
      </td>
    </tr>
    <tr>
      <td class="table-data">
        <span class="table-mark mark-D">D</span>
        <span class="table-title">Consider therapy modification</span>
      </td>
      <td class="table-data">
        <span class="table-mark mark-B">B</span>
        <span class="table-title">No action needed</span>
      </td>
      <td class="table-data data-desc">
        <div class="demo">
          <span class="table-title desc">No known interaction</span>
          <span class="table-mark mark-K hoverMe">
            <i class="fa-solid fa-caret-down fa-xs"></i>
            <div id="hide" class="hidden">
              <mat-list
                role="list"
                fxLayout="column"
                fxLayoutAlign="space-between start"
              >
                <mat-list-item
                  *ngFor="let item of items"
                  fxLayout="column"
                  fxLayoutAlign="space-between center"
                >
                  <span
                    mat-line
                    class="item-title"
                    [ngClass]="{
                      'mark-C': item.title == 'C',
                      'mark-A': item.title == 'A',
                      'mark-X': item.title == 'X',
                      'mark-D': item.title == 'D',
                      'mark-B': item.title == 'B',
                    }"
                    >{{ item.title }}</span
                  >
                  <span mat-line class="item-desc" fxLayout="column"
                    ><strong class="item-strong">{{ item.strong }}</strong>
                    {{ item.desc }}</span
                  >
                </mat-list-item>
              </mat-list>
            </div>
          </span>
        </div>
      </td>
    </tr>
  </table>
</div>
