<mat-card
      [routerLink]="result.url"
    >
      <mat-card-header>
        <mat-card-title class="primary-text">
          {{ result.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="result.description"></p>
        @for (link of result.results; track $index) {
        <div>
          <a mat-button [routerLink]="link.url">
            {{ link.title }}
          </a>
        </div>
        }
      </mat-card-content>
    </mat-card>
