<nav
  mat-tab-nav-bar
  backgroundColor="accent"
  [tabPanel]="tabPanel"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
>
  <a mat-tab-link active> All </a>
  <a mat-tab-link> Adult </a>
  <a mat-tab-link> Pediatric </a>
  <a mat-tab-link> Patient </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  @if (resultQuery.isLoading()) {
  <mat-spinner [diameter]="36" />
  } @else {
  <div id="article-list">
    @for (result of resultQuery.data(); track result.title) {
    <app-search-result-card [result]="result" />
    }
  </div>
  }
</mat-tab-nav-panel>
