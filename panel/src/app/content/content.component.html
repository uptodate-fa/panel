@if (contentQuery.isLoading()) {
<mat-spinner [diameter]="32" />
}@else {
<main fxLayout="row">
  <nav
    fxFlex="360px"
    class="nav-body"
    [innerHTML]="contentQuery.data()?.outlineHtml"
  ></nav>
  <mat-divider [vertical]="true" />
  <article fxFlex class="content-body" id="topicContainer" fxFlex>
    @if (contentQuery.data()) {
    <div
      id="topicContent"
      class="utdArticleSection"
      [innerHTML]="bodyHTML()"
    ></div>
    }
  </article>
</main>
}
