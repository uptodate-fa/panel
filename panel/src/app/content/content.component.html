@if (content()) {
<main fxLayout="row">
  <nav fxFlex="360px" class="nav-body" [innerHTML]="content()?.outlineHtml">
    
  </nav>
  <mat-divider [vertical]="true" />
  <article fxFlex class="content-body" id="topicContainer" fxFlex>
    @if (content()) {
    <div
      id="topicContent"
      class="utdArticleSection"
      [innerHTML]="content()?.bodyHtml"
    ></div>
    }
  </article>
</main>
} @else {
<mat-spinner [diameter]="32" />
}
